# Configuration de l'application
spring.application.name=event-management-system

# Configuration de la base de données
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration H2 Console (pour le développement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Configuration Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration JWT
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=86400000

# Configuration CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Configuration de la documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

#Configuration du logging
#com.eventmanagement=DEBUG ? logs détaillés de ton code.
#springframework.security=DEBUG ? trace les événements de sécurité.
#hibernate.SQL=DEBUG ? affiche les requêtes SQL générées.
#BasicBinder=TRACE ? montre aussi les valeurs liées aux requêtes (paramètres SQL).

logging.level.com.eventmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE